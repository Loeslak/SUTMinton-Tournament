<div class="px-40 mt-10">
    <div class="flex justify-between">
      <h1 class="text-2xl front-bold">Manage Membership</h1>
      <button mat-raised-button color="primary" class="me-4" routerLink="/admin/memberships/add">Add New Membership Type</button>
    </div>
    <div class="shadow">
        <mat-form-field class="w-full">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="searh" #input />
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row._id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="tier">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tier </th>
                <td mat-cell *matCellDef="let row"> {{row.tier}} </td>
              </ng-container>
          
              <!-- Duration Column -->
              <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
                <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
              </ng-container>
        
              <!-- Price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
              </ng-container>
        
              <!-- TourFee Column -->
              <ng-container matColumnDef="tourFee">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TourFee </th>
                <td mat-cell *matCellDef="let row"> {{row.tourFee}} </td>
              </ng-container>
        
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="accent" class="me-4" [routerLink]="'/admin/memberships/'+row._id">Edit</button> <!--class="mr-4" ไม่ทำงาน ตวรกลับไปเช็ค tailwind-->
                    <button mat-raised-button color="warn" (click)="delete(row._id)">Delete</button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
        </table>
          
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select">
        </mat-paginator>
    </div>
</div>
